<app-sidenav-navigation 
  [title]="title"
  [navigationLinks]="navigationLinks"
  [showBackButton]="true"
  [backButtonRoute]="'/'"
  backButtonIcon="fas fa-home"
  headerClasses="bg-gradient-to-r from-red-400 to-red-500 text-white border-red-600/30"
  sidebarIcon="fas fa-exclamation-triangle"
  sidebarIconClasses="bg-gradient-to-br from-red-400 to-red-500">
  
  <!-- Header actions -->
  <div slot="header-actions">

  </div>

  <!-- Main content -->
  <div class="space-y-6">
    <!-- Router outlet para contenido dinÃ¡mico -->
    <router-outlet (activate)="onRouteActivated($event)"></router-outlet>
  </div>
</app-sidenav-navigation>

<!-- Modales -->
<app-claim-form
  [show]="showCreateModal"
  (closeModal)="onHideCreateModal()"
  (claimCreated)="onClaimCreated()">
</app-claim-form>

<app-resolve-claim
  [show]="showResolveModal"
  [claim]="selectedClaim"
  (closeModal)="onHideResolveModal()"
  (claimResolved)="onClaimResolved()">
</app-resolve-claim>
