<!-- Grid de datos con glassmorphism siguiendo el estándar CRUD -->
<div class="ios-card">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div class="w-10 h-10 mr-4 rounded-xl bg-gradient-to-br from-blue-400 to-cyan-500 flex items-center justify-center shadow-lg">
          <i class="fas fa-credit-card text-white text-lg"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Productos Crediticios</h1>
          <p class="text-gray-600 text-sm">Gestiona el catálogo de productos financieros</p>
        </div>
      </div>
      <button 
        (click)="showProductForm.emit()"
        class="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-cyan-700 transition-all duration-200 flex items-center gap-3 shadow-lg hover:shadow-xl transform hover:scale-105">
        <div class="w-5 h-5 rounded-full bg-white/20 flex items-center justify-center">
          <i class="fas fa-plus text-xs"></i>
        </div>
        <span class="font-medium">Nuevo Producto</span>
      </button>
    </div>
    
    <!-- Grid de productos -->
    <app-pageable-grid
      [adapter]="productsAdapter"
      [columns]="gridColumns"
      [config]="gridConfig"
      (rowClick)="onViewDetails($event)">
    </app-pageable-grid>
  </div>
</div>
