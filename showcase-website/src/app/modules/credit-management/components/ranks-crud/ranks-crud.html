<div class="ios-card">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div class="w-10 h-10 mr-4 rounded-xl bg-gradient-to-br from-blue-400 to-cyan-500 flex items-center justify-center shadow-lg">
          <i class="fas fa-medal text-white text-lg"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Rangos de Crédito</h1>
          <p class="text-gray-600 text-sm">Gestiona las clasificaciones de clientes</p>
        </div>
      </div>
      <button 
        (click)="showRankForm.emit()"
        class="bg-gradient-to-r from-blue-500 to-cyan-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-cyan-700 transition-all duration-200 flex items-center gap-3 shadow-lg hover:shadow-xl transform hover:scale-105">
        <div class="w-5 h-5 rounded-full bg-white/20 flex items-center justify-center">
          <i class="fas fa-plus text-xs"></i>
        </div>
        <span class="font-medium">Nuevo Rango</span>
      </button>
    </div>

    <!-- Barra de filtros -->
    <div class="mb-6 p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-xl border border-gray-200/50">
      <div class="flex flex-wrap items-center gap-4">
        <div class="flex items-center gap-2">
          <i class="fas fa-filter text-gray-500"></i>
          <span class="text-sm font-medium text-gray-700">Filtros:</span>
        </div>
        
        <!-- Filtro por nombre -->
        <div class="flex-1 min-w-[200px]">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="currentFilters.name"
              (input)="onFilterChange()"
              placeholder="Buscar por nombre..."
              class="w-full px-4 py-2 pl-10 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="flex items-center gap-2">
          <button
            (click)="clearFilters()"
            [class.opacity-50]="!hasActiveFilters()"
            [disabled]="!hasActiveFilters()"
            class="px-3 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 flex items-center gap-2">
            <i class="fas fa-times text-xs"></i>
            <span>Limpiar</span>
          </button>
          
          <button
            (click)="refreshData()"
            class="px-3 py-2 text-sm bg-white text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200 flex items-center gap-2">
            <i class="fas fa-sync-alt text-xs"></i>
            <span>Actualizar</span>
          </button>
        </div>
      </div>
    </div>
    
    <app-pageable-grid
      [adapter]="ranksAdapter"
      [columns]="gridColumns"
      [config]="gridConfig"
      [headerColors]="'from-blue-500 to-cyan-600'"
      [footerColors]="'from-blue-600 to-cyan-700'"
      (rowClick)="onViewDetails($event)">
    </app-pageable-grid>
  </div>
</div>
