<app-sidenav-navigation 
  [title]="title"
  [navigationLinks]="navigationLinks"
  [showBackButton]="true"
  backButtonIcon="fas fa-home"
  headerClasses="bg-gradient-to-r from-blue-400 to-cyan-500 text-white border-cyan-600/30"
  sidebarIcon="fas fa-credit-card"
  sidebarIconClasses="bg-gradient-to-br from-blue-400 to-cyan-500">
  
  <!-- Header actions -->
  <div slot="header-actions">

  </div>

  <!-- Main content -->
  <div class="space-y-6">
    <div class="bg-white/25 backdrop-blur-md rounded-2xl shadow-lg p-6 border border-white/20">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">
        Centro de Gestión de Créditos
      </h2>
      <p class="text-gray-700 mb-6">
        Administra tus créditos, solicita nuevos productos financieros y simula diferentes opciones.
      </p>
    </div>
    
    <!-- Router outlet para contenido dinámico -->
    <router-outlet></router-outlet>
  </div>
</app-sidenav-navigation>
