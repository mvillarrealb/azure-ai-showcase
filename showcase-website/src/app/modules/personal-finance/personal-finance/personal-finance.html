<!-- Fondo con gradiente similar al home -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
  <app-sidenav-navigation 
    [title]="title"
    [navigationLinks]="navigationLinks"
    [showBackButton]="true"
    backButtonIcon="fas fa-home"
    backButtonRoute="/"
    headerClasses="bg-gradient-to-r from-green-400 to-emerald-500 text-white border-emerald-600/30"
    sidebarIcon="fas fa-chart-line"
    sidebarIconClasses="bg-gradient-to-br from-green-400 to-emerald-500">
    
    <!-- Header actions -->
    <div slot="header-actions">

    </div>

    <!-- Main content -->
    <div class="p-6">
      <!-- Router outlet para contenido dinámico -->
      <router-outlet (activate)="onRouteActivated($event)"></router-outlet>
    </div>
  </app-sidenav-navigation>
</div>

<!-- Modal para nueva transacción (a nivel general) -->
@if (showModal()) {
  <div class="fixed inset-0 z-50 overflow-y-auto">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" 
         (click)="onCloseModal()"></div>
    
    <!-- Modal contenido -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div class="relative w-full max-w-2xl transform overflow-hidden rounded-3xl bg-white/90 backdrop-blur-md p-8 shadow-2xl transition-all border border-white/20">
        <!-- Header del modal -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <div class="w-10 h-10 mr-4 rounded-xl bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center shadow-lg">
              <i class="fas fa-plus text-white text-lg"></i>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-gray-900">Nueva Transacción</h2>
              <p class="text-gray-600 text-sm">Registra un ingreso o gasto financiero</p>
            </div>
          </div>
          <button 
            (click)="onCloseModal()"
            class="w-10 h-10 rounded-xl bg-gray-100/50 backdrop-blur-sm border border-gray-200/50 text-gray-500 hover:text-gray-700 hover:bg-gray-200/50 transition-all duration-200 flex items-center justify-center">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>
        
        <!-- Formulario en el modal -->
        <app-personal-finance-form 
          [isModal]="true"
          (transactionCreated)="onTransactionCreated()"
          (cancelled)="onCloseModal()">
        </app-personal-finance-form>
      </div>
    </div>
  </div>
}
