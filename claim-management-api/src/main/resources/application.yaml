spring:
  application:
    name: claim-management-api
  datasource:
    url: jdbc:postgresql://localhost:5432/claim_management
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:PutYourPasswordHere}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none  # OBLIGATORIO: Desactivar DDL autom√°tico de Hibernate, usar Liquibase
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  liquibase:
    change-log: classpath:/db/changelog.yaml
    enabled: true
    drop-first: false
    default-schema: public
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
logging:
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus