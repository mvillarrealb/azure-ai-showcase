spring:
  application:
    name: credit-management-api
  datasource:
    url: jdbc:postgresql://localhost:5432/credit_management_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:PutYourPasswordHere}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none  # OBLIGATORIO: Desactivar DDL autom√°tico de Hibernate, usar Liquibase
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  liquibase:
    change-log: classpath:/db/changelog.yaml
    enabled: true
    drop-first: false
    default-schema: public
logging:
  level:
    root: INFO
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
